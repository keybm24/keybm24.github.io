   <!-- Modal -->
<div class="modal fade" id="preguntaModal" tabindex="-1" role="dialog" aria-labelledby="preguntaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="preguntaModalLabel">Pregunta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center"> <!-- Clase text-center para centrar el contenido -->
                <p id="pregunta" class="mb-4">Aquí va la pregunta</p> <!-- mb-4 agrega margen inferior -->
                
                <!-- Contenedor de opciones de respuesta -->
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-primary mb-2 custom-button" style="font-size: 20px;" onclick="seleccionarOpcion('Opción 1')">Opción 1</button>
                    <button class="btn btn-primary mb-2 custom-button" style="font-size: 20px;" onclick="seleccionarOpcion('Opción 2')">Opción 2</button>
                    <button class="btn btn-primary mb-2 custom-button" style="font-size: 20px;" onclick="seleccionarOpcion('Opción 3')">Opción 3</button>
                    <button class="btn btn-primary mb-2 custom-button" style="font-size: 20px;" onclick="seleccionarOpcion('Opción 4')">Opción 4</button>
                </div>

                <div id="mensajeRespuesta" class="mt-3"></div> <!-- Mensaje de respuesta centrado -->

                <!-- Botones para sumar puntos -->
                <div class="d-flex justify-content-around mt-4 w-100">
                    <button class="btn btn-success" onclick="sumarPuntos('equipo1')">+10 Equipo 1</button>
                    <button class="btn btn-warning" onclick="sumarPuntos('equipo2')">+10 Equipo 2</button>
                </div>
            </div>
        </div>
    </div>
</div>
